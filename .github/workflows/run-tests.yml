name: "Unit tests"

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.17', '1.18' ]

    steps:
    - uses: actions/checkout@v2

    - name: "Set up Go ${{ matrix.go }}"
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: "Test"
      run: go test -v ./...
